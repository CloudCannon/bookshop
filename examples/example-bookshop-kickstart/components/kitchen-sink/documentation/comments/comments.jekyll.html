<div class="{{ 'c-comments' | addmods: }}">
    <h1 class="c-comments__title">{{ include.title }}</h1>
    <p class="c-comments__author">By {{ include.author }}</p>
    <ul class="c-comments__tags">
    {% for tag in include.tags %}
        <li class="c-comments__tag">{{ tag.tag }}</li>
    {% endfor %}
    </ul>
</div>
