  - step: I have a "component-lib/components/card/card.bookshop.yml" file with the content {yml}
    yml: |-
      spec:
        structures:
          - blocks

      blueprint:
        title: Hello World
        nested:
          - title: "Nested Object #1"
            double_nested:
              - title: "Nested Object #2"
                triple_nested:
                  - title: "Nested Object #3"
