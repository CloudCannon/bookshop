name: Jekyll bookshop live renders updates to the starter template

steps:
  - ref: ./background.toolproof.yml
  - macro: I build my Jekyll site and load it with front matter {json}
    json: |-
      {
        "layout": "default",
        "content_blocks": [
          {
            "_bookshop_name": "hero",
            "title": "Bookshop Hugo Starter",
            "content_html": "<p>A skeleton for getting started with your component journey using Bookshop and Hugo.</p>",
            "tags": [
              {
                "text": "bookshop"
              },
              {
                "text": "hugo"
              }
            ]
          },
          {
            "_bookshop_name": "content",
            "content_html": "<p>For more info, check out the <a href=\"https://github.com/CloudCannon/hugo-bookshop-starter#readme\" target=\"_blank\">readme</a></p>",
            "type": "standard"
          }
        ],
        "note_html": "<p>You can also use the bookshop tag directly.</p>"
      }
  - macro: CloudCannon pushes the front matter {json}
    json: |-
      {
        "layout": "default",
        "content_blocks": [
          {
            "_bookshop_name": "hero",
            "title": "Bookshop Hugo Starter",
            "content_html": "<p>A skeleton for getting started with your component journey using Bookshop and Hugo.</p>",
            "tags": [
              {
                "text": "bookshop"
              },
              {
                "text": "hugo"
              },
              {
                "text": "starter"
              }
            ]
          },
          {
            "_bookshop_name": "content",
            "content_html": "<p>For more info, check out the <a href=\"https://github.com/CloudCannon/hugo-bookshop-starter#readme\" target=\"_blank\">readme</a></p>",
            "type": "standard"
          }
        ],
        "note_html": "<p>You can also use the bookshop tag directly.</p>"
      }
  - step: In my browser, the console should be empty
  - step: In my browser, the result of {js} should contain "starter"
    js: return (await toolproof.querySelector(".u-tag:nth-of-type(3)")).textContent 