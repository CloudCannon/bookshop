name: Hugo components can use the page front matter

steps:
  - macro: I setup a Hugo site
  - step: I have a "component-lib/components/title/title.hugo.html" file with the content {html}
    html: |-
      <h1>Bookshop - {{ .text }}</h1>
  - step: I have a "site/layouts/index.html" file with the content {html}
    html: |-
      {{ partial "bookshop" (slice "title" (dict "text" .Params.title_text)) }}
  - step: I have a "site/content/_index.md" file with the content {md}
    md: |-
      ---
      title_text: "Result ğŸ‘"
      ---
  - step: I run "cd site && hugo"
  - step: stderr should be empty
  - step: stdout should contain "Total in"
  - step: The file "site/public/index.html" should contain "Bookshop - Result ğŸ‘"
